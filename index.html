<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!--oninput="validate()"-->
<form class="form" >
    <label>
        <input class="form__name input" type="text"  placeholder="Name" >
            <span class="show name">Min length 3 symbol</span>
    </label>
    <label>
        <input class="form__email input" type="text" placeholder="Email">
            <span class="show email">Incorrect email</span>
    </label>
    <label>
        <input class="form__date input" type="text" placeholder="Date" id="date" maxlength="10">
            <span class="show date">Введите полную дату [dd,mm,yyyy]</span>
    </label>
    <button type="submit" class="form__btn"  >Submit</button>
</form>

<script src="main.js"></script>
<script src="prode.js"></script>
</body>
</html>
